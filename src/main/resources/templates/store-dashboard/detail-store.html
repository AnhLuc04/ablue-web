<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo cửa hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi Tiết Cửa Hàng</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1976d2;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .icon {
            vertical-align: middle;
            margin-right: 8px;
            color: #1976d2;
        }
        .btn-custom {
            background-color: #1976d2;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #1558b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <span class="material-icons">store</span> Chi Tiết Cửa Hàng
        </div>
        <div class="card-body">
          <div class="mb-3">
            <span class="material-icons icon">business</span> <strong>Tên cửa hàng:</strong> <span th:text="${store.getName()}"></span>
          </div>
          <div class="mb-3">
            <span class="material-icons icon">email</span> <strong>Email:</strong> <span th:text="${store.getEmail()}"></span>
          </div>
          <div class="mb-3">
            <span class="material-icons icon">phone</span> <strong>Số điện thoại:</strong> <span th:text="${store.getPhone()}"></span>
          </div>
          <div class="mb-3">
            <span class="material-icons icon">location_on</span> <strong>Địa chỉ:</strong> <span th:text="${store.getAddress()}"></span>
          </div>
          <div class="mb-3">
            <span class="material-icons icon">calendar_today</span> <strong>Ngày tạo:</strong> <span th:text="${#temporals.format(store.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
          </div>
          <div class="mb-3">
            <span class="material-icons icon">person</span> <strong>Chủ cửa hàng:</strong> <span th:text="${store.seller.username}"></span>
          </div>
          <div class="text-center">
            <a href="/seller/dashboard" class="btn btn-custom">
              <span class="material-icons">arrow_back</span> Quay lại
            </a>
            <a th:href="@{'/store/dashboard/update/' + ${store.id}}" class="btn btn-warning">
              <span class="material-icons">edit</span> Chỉnh sửa
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
