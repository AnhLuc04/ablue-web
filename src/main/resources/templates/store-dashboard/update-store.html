<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Cập Nhật Thông Tin Store</h2>

<div class="card">
    <div class="card-body">
        <form th:action="@{|/store/dashboard/update/${store.id}|}" method="post" th:object="${store}">
        <!-- ID (Ẩn) -->
            <input type="hidden" th:field="*{id}">

            <!-- Store Name -->
            <div class="mb-3">
                <label class="form-label">Store Name:</label>
                <input type="text" class="form-control" th:field="*{name}" readonly>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" th:field="*{address}" required>
            </div>

            <!-- Trạng thái tài khoản -->
            <div class="mb-3">
                <label class="form-label">Status:</label>
                <input type="text" class="form-control" th:value="*{enabled} ? 'Hoạt động' : 'Bị khóa'" readonly>
            </div>

            <!-- Hiển thị thông báo thành lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <!-- Hiển thị thông báo thành công -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <!-- Nút Lưu -->
            <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>

            <!-- Nút Quay Lại -->
            <a th:href="@{/store/dashboard/detail/{id}(id=${store.id})}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>

<!--prevent resubmit form when reload-->
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
