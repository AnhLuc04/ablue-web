<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product List â€“ MyShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

<!-- Navbar -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/" class="text-2xl font-bold text-blue-600 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v4H3V4zm0 6h18v10a1 1 0 01-1 1H4a1 1 0 01-1-1V10z" />
      </svg>
      MyShop
    </a>

    <!-- Search Bar -->
    <div class="flex-1 mx-6">
      <form action="/products/search" method="get" class="relative">
        <input type="text" name="keyword"
               class="w-full border border-gray-300 rounded-full py-2 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Search products, categories...">
        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 11-10.607-10.607 7.5 7.5 0 0110.607 10.607z" />
          </svg>
        </button>
      </form>
    </div>

    <!-- Nav Links -->
    <nav class="flex items-center space-x-6">
      <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="/products" class="text-gray-700 hover:text-blue-600">Products</a>
      <a href="/stores" class="text-gray-700 hover:text-blue-600">Stores</a>
      <a href="/cart" class="relative text-gray-700 hover:text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.333 4H19m-12-4v4m10-4v4m-4-4V5a3 3 0 00-6 0v4" />
        </svg>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
      </a>
      <a href="/login" class="text-gray-700 hover:text-blue-600">Login</a>
    </nav>
  </div>
</header>

<!-- Filter + Sort Bar -->
<form action="#" method="get" class="container mx-auto px-6 py-4 bg-white rounded shadow flex flex-wrap items-center justify-between gap-4">
  <!-- Filter: Category -->
  <div>
    <label for="category" class="mr-2 font-medium text-sm">Category:</label>
    <select id="category" name="category" class="border border-gray-300 rounded p-2 text-sm" onchange="this.form.submit()">
      <option value="" th:selected="${selectedCategory == ''}">All</option>
      <option th:each="cat : ${categories}"
              th:value="${cat.name}"
              th:text="${cat.name}"
              th:selected="${cat.name == selectedCategory}">Category</option>
    </select>
  </div>

  <!-- Filter: Price Slider -->
  <div class="flex items-center space-x-3">
    <label class="font-medium text-sm">Price:</label>
    <input type="range" id="priceRange" name="maxPrice" min="0" max="10000" step="10"
           th:value="${maxPrice}" class="w-40" onchange="this.form.submit()">
    <span id="priceValue" class="text-sm text-gray-600">
      $0 - <span th:text="${#numbers.formatDecimal(maxPrice, 0, 'COMMA', 0, 'POINT')}">10000</span>
    </span>
  </div>

  <!-- Sort by -->
  <div>
    <label for="sort" class="mr-2 font-medium text-sm">Sort by:</label>
    <select id="sort" name="sort" class="border border-gray-300 rounded p-2 text-sm" onchange="this.form.submit()">
      <option value="default" th:selected="${selectedSort == 'default'}">Default</option>
      <option value="best_selling" th:selected="${selectedSort == 'best_selling'}">Best Selling</option>
      <option value="newest" th:selected="${selectedSort == 'newest'}">Newest</option>
      <option value="most_favorite" th:selected="${selectedSort == 'most_favorite'}">Most Favorite</option>
      <option value="price_asc" th:selected="${selectedSort == 'price_asc'}">Price: Low to High</option>
      <option value="price_desc" th:selected="${selectedSort == 'price_desc'}">Price: High to Low</option>
      <option value="rating" th:selected="${selectedSort == 'rating'}">Highest Rated</option>
    </select>
  </div>
</form>

<!-- Product Grid -->
<section class="container mx-auto px-6 py-6">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
    <!-- Enhanced Product Card -->
    <div th:each="product : ${products}"
         class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer"
         th:onclick="'window.location.href=\'products/show-product/' + @{${product.id}} + '\''">

      <!-- Product Image -->
      <div class="relative">
        <img th:src="@{${product.primaryImage}}"
             th:alt="${product.name}"
             class="w-full h-48 object-cover">

        <!-- Rating Badge -->
        <div th:if="${product.rating != null and product.rating > 0}"
             class="absolute top-2 left-2 bg-yellow-400 text-white text-xs px-2 py-1 rounded-full flex items-center">
          <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          <span th:text="${#numbers.formatDecimal(product.rating, 1, 1)}">4.5</span>
        </div>
      </div>

      <!-- Product Info -->
      <div class="p-4">
        <!-- Product Name -->
        <h3 th:text="${product.name}"
            class="text-sm font-semibold text-gray-800 mb-2 line-clamp-2 h-10 overflow-hidden">
          Product Name
        </h3>

        <!-- Price -->
        <div class="flex items-center justify-between mb-2">
          <p th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"
             class="text-lg font-bold text-blue-600">
            $99.99
          </p>
        </div>

        <!-- Sales Info -->
        <div class="flex items-center justify-between text-xs text-gray-500">
          <span th:if="${product.totalSold != null and product.totalSold > 0}"
                th:text="${product.totalSold} + ' sold'">
            123 sold
          </span>

          <!-- Rating Stars -->
          <div th:if="${product.rating != null and product.rating > 0}"
               class="flex items-center">
            <div class="flex text-yellow-400">
              <svg th:each="i : ${#numbers.sequence(1, 5)}"
                   class="w-3 h-3"
                   th:classappend="${i <= product.rating} ? 'text-yellow-400' : 'text-gray-300'"
                   fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>
            <span th:text="'(' + ${#numbers.formatDecimal(product.rating, 1, 1)} + ')'"
                  class="ml-1 text-gray-500">
              (4.5)
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-8 flex justify-center">
    <nav class="inline-flex -space-x-px rounded-md shadow-sm">
      <!-- Previous Button -->
      <li th:if="${currentPage > 0}">
        <a th:href="@{|/products?page=${currentPage - 1}&size=${size}&sort=${selectedSort}&category=${selectedCategory}&minPrice=${minPrice}&maxPrice=${maxPrice}|}"
           class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-l-md hover:bg-gray-50 hover:text-gray-700">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Previous
        </a>
      </li>

      <!-- Page Numbers -->
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:if="${i >= currentPage - 2 and i <= currentPage + 2}">
        <a th:href="@{|/products?page=${i}&size=${size}&sort=${selectedSort}&category=${selectedCategory}&minPrice=${minPrice}&maxPrice=${maxPrice}|}"
           th:class="${i == currentPage} ? 'relative inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 hover:bg-blue-700' : 'relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 hover:bg-gray-50 hover:text-gray-700'"
           th:text="${i + 1}">
          1
        </a>
      </li>

      <!-- Next Button -->
      <li th:if="${currentPage < totalPages - 1}">
        <a th:href="@{|/products?page=${currentPage + 1}&size=${size}&sort=${selectedSort}&category=${selectedCategory}&minPrice=${minPrice}&maxPrice=${maxPrice}|}"
           class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-r-md hover:bg-gray-50 hover:text-gray-700">
          Next
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </li>
    </nav>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-400 py-8">
  <div class="container mx-auto px-6 text-center">
    <p>&copy; 2025 MyShop. All rights reserved.</p>
    <div class="mt-4 space-x-6">
      <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
      <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
      <a href="#" class="hover:text-white transition-colors">Contact Us</a>
    </div>
  </div>
</footer>

<script>
  // Price slider functionality
  const priceSlider = document.getElementById('priceRange');
  const priceLabel = document.getElementById('priceValue');

  if (priceSlider && priceLabel) {
    priceSlider.addEventListener('input', function () {
      const formattedPrice = new Intl.NumberFormat('en-US').format(priceSlider.value);
      priceLabel.innerHTML = `$0 - $${formattedPrice}`;
    });
  }

  // Add loading state for product cards
  document.addEventListener('DOMContentLoaded', function() {
    const productCards = document.querySelectorAll('[th\\:each*="product"]');
    productCards.forEach(card => {
      card.addEventListener('click', function() {
        card.style.opacity = '0.7';
      });
    });
  });
</script>

<style>
  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
</style>

</body>
</html>
